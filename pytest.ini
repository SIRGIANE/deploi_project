[pytest]
# Configuration pytest
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    -m "not slow"
    --durations=10

# Coverage
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Markers
markers =
    slow: mark test as slow to run
    integration: mark test as integration test
    unit: mark test as unit test
    api: mark test as API test
    data: mark test as data pipeline test

# Timeout
timeout = 300

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests.log
log_file_level = DEBUG
