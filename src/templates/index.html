<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Temperature Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 600px; margin: 0 auto; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Climate Temperature Prediction</h1>
    <p>Enter the weather data for the date you want to predict the temperature for.</p>
    <form action="/web/predict" method="post">
        <label for="date">Date (YYYY-MM-DD):</label>
        <input type="date" id="date" name="date" required>

        <label for="temp_max">Temperature Max (°C):</label>
        <input type="number" step="0.1" id="temp_max" name="temp_max" required>

        <label for="temp_min">Temperature Min (°C):</label>
        <input type="number" step="0.1" id="temp_min" name="temp_min" required>

        <label for="temp_mean">Temperature Mean (°C):</label>
        <input type="number" step="0.1" id="temp_mean" name="temp_mean" required>

        <label for="app_temp_max">Apparent Temperature Max (°C):</label>
        <input type="number" step="0.1" id="app_temp_max" name="app_temp_max">

        <label for="app_temp_min">Apparent Temperature Min (°C):</label>
        <input type="number" step="0.1" id="app_temp_min" name="app_temp_min">

        <label for="precip_sum">Precipitation Sum (mm):</label>
        <input type="number" step="0.1" id="precip_sum" name="precip_sum">

        <label for="rain_sum">Rain Sum (mm):</label>
        <input type="number" step="0.1" id="rain_sum" name="rain_sum">

        <label for="snowfall_sum">Snowfall Sum (mm):</label>
        <input type="number" step="0.1" id="snowfall_sum" name="snowfall_sum">

        <label for="precip_hours">Precipitation Hours:</label>
        <input type="number" id="precip_hours" name="precip_hours">

        <label for="wind_speed_max">Wind Speed Max (km/h):</label>
        <input type="number" step="0.1" id="wind_speed_max" name="wind_speed_max">

        <label for="wind_gusts_max">Wind Gusts Max (km/h):</label>
        <input type="number" step="0.1" id="wind_gusts_max" name="wind_gusts_max">

        <label for="wind_dir">Wind Direction Dominant (°):</label>
        <input type="number" id="wind_dir" name="wind_dir">

        <label for="sw_rad_sum">Shortwave Radiation Sum (MJ/m²):</label>
        <input type="number" step="0.1" id="sw_rad_sum" name="sw_rad_sum">

        <label for="et0">ET0 Evapotranspiration (mm):</label>
        <input type="number" step="0.1" id="et0" name="et0">

        <label for="weathercode">Weather Code:</label>
        <input type="number" id="weathercode" name="weathercode">

        <label for="rel_humidity">Relative Humidity (%):</label>
        <input type="number" step="0.1" id="rel_humidity" name="rel_humidity">

        <button type="submit">Predict Temperature</button>
    </form>
</body>
</html>
