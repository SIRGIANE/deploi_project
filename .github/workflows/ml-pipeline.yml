name: ðŸš€ ML Pipeline CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 0'  # Weekly retraining on Sunday 2 AM

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-and-validate:
    runs-on: ubuntu-latest
    name: ðŸ§ª Tests & Validation
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov black flake8
      
      - name: Code formatting check
        run: black --check src/
      
      - name: Linting
        run: flake8 src/ --max-line-length=120
      
      - name: Run tests
        run: |
          pytest tests/ -v --cov=src --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml

  dvc-pipeline:
    runs-on: ubuntu-latest
    name: ðŸ”„ DVC Pipeline Execution
    needs: test-and-validate
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install DVC and dependencies
        run: |
          pip install -r requirements.txt
          pip install dvc[s3]
      
      - name: Configure DVC
        run: |
          dvc remote add -d myremote /tmp/dvc-storage || true
          dvc config core.autostage true
      
      - name: Run DVC Pipeline
        run: |
          dvc repro --force
      
      - name: Collect metrics
        run: |
          dvc metrics show --json > metrics.json
          cat metrics.json
      
      - name: Compare metrics
        run: |
          echo "ðŸ“Š Current metrics:"
          dvc metrics show
          echo ""
          echo "ðŸ“ˆ Metrics diff with main:"
          dvc metrics diff main || echo "First run or main branch"

  train-models:
    runs-on: ubuntu-latest
    name: ðŸ§  Train ML Models
    needs: dvc-pipeline
    if: github.ref == 'refs/heads/main' || github.event_name == 'schedule'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install mlflow
      
      - name: Run model training
        env:
          MLFLOW_TRACKING_URI: file:./mlruns
        run: |
          python src/train_model.py --exp_name "production_run"
      
      - name: Register best model
        run: |
          python src/register_model.py
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: models
          path: models/
          retention-days: 30

  model-evaluation:
    runs-on: ubuntu-latest
    name: ðŸ“Š Model Evaluation
    needs: train-models
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Download trained models
        uses: actions/download-artifact@v3
        with:
          name: models
          path: models/
      
      - name: Run model evaluation
        run: |
          python src/evaluate_model.py
      
      - name: Generate evaluation report
        run: |
          python src/generate_report.py > evaluation_report.md
      
      - name: Upload evaluation report
        uses: actions/upload-artifact@v3
        with:
          name: evaluation-report
          path: evaluation_report.md

  data-drift-detection:
    runs-on: ubuntu-latest
    name: ðŸ” Data Drift Detection
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install evidently
      
      - name: Check data drift
        run: |
          python src/check_data_drift.py
      
      - name: Upload drift report
        uses: actions/upload-artifact@v3
        with:
          name: drift-report
          path: reports/data_drift_report.html
        if: always()

  docker-build:
    runs-on: ubuntu-latest
    name: ðŸ³ Build Docker Image
    needs: model-evaluation
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    name: ðŸš€ Deploy to Production
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to server
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $DEPLOY_HOST >> ~/.ssh/known_hosts
          
          ssh -i ~/.ssh/deploy_key $DEPLOY_USER@$DEPLOY_HOST << 'DEPLOY'
            cd /app/climate-mlops
            git pull origin main
            docker-compose -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.prod.yml up -d
            echo "âœ… Deployment completed"
          DEPLOY
      
      - name: Health check
        run: |
          sleep 10
          curl -f http://${{ secrets.DEPLOY_HOST }}/health || exit 1

  notify:
    runs-on: ubuntu-latest
    name: ðŸ“¢ Notifications
    needs: [test-and-validate, train-models, deploy]
    if: always()
    
    steps:
      - name: Determine status
        id: status
        run: |
          if [ "${{ needs.test-and-validate.result }}" = "success" ] && \
             [ "${{ needs.train-models.result }}" = "success" ]; then
            echo "status=âœ… Pipeline succeeded" >> $GITHUB_OUTPUT
          else
            echo "status=âŒ Pipeline failed" >> $GITHUB_OUTPUT
          fi
      
      - name: Slack notification
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "${{ steps.status.outputs.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Climate MLOps Pipeline*\n${{ steps.status.outputs.status }}\nCommit: ${{ github.sha }}\nAuthor: ${{ github.actor }}"
                  }
                }
              ]
            }
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

